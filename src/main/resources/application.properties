spring.application.name=Task7

#Write your ID here
ID=""

# Postgres Configuration
#The database should be named by Your ID as follows
spring.datasource.url=jdbc:postgresql://localhost:5432/52_1234
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Mongo Configuration
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/mini_mongo?authSource=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=example
#The database should be named by Your ID as follows
spring.data.mongodb.database=52_1234

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
